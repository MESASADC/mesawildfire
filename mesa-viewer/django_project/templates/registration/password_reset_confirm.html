{% extends "registration_base.html" %}
{% load i18n %}

{% block regcontent %}

{% if validlink %}

<form method="post" action=".">
  {% csrf_token %}
  <div class="dialog_banner"></div>
  <h2>Password reset:</h2>
  {{ form.as_p }}
  <input type="submit" value="{% trans 'Submit' %}" />
</form>

{% else %}

<p>{% trans "Password reset failed" %}</p>

{% endif %}

{% endblock %}
